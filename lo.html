<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h2>Product Search</h2>
    <input type="text" id="searchBar" placeholder="Search for a product..." onkeyup="searchProduct()">
    
    <div id="productList" style="display: flex;flex-direction: column;">
        <a href=""></a>
        <a href="">Banana</a>
        <a href="">Carrot</a>
        <a href="">Dragonfruit</a>
        <a href="">Grapes</a>
        <a href="">Peach</a>
        <a href="">Pineapple</a>
        <a href="">Strawberry</a>
    </div>

    <script>
        function searchProduct() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const products = document.getElementById('productList').getElementsByTagName('a');

            for (let i = 0; i < products.length; i++) {
                const product = products[i].textContent.toLowerCase();
                if (product.indexOf(searchInput) > -1) {
                    products[i].style.display = "";
                } else {
                    products[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
